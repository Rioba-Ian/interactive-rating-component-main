<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>

    <!-- Rating state start -->
    <main class="ratings-card" id="ratings">
      <div class="star">
        <img class="star-icon" src="./images/icon-star.svg" alt="">
      </div>
      <article class="article-rating">
        <h1 class="article-title">How did we do?</h1>
        <p class="article-text">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </article>
      <aside class="aside-rating-btns">
        <button class="select" value="1">1</button>
        <button class="select" value="2">2</button>
        <button class="select" value="3">3</button>
        <button class="select" value="4">4</button>
        <button class="select" value="5">5</button>
      </aside>
      <aside>
        <button type="submit" class="submit-button" id="submit">Submit</button>
      </aside>
    </main>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <main class="thankyou-card" id="thankyou">
      <img src="./images/illustration-thank-you.svg" class="thankyou-img" alt="">
      <article class="thankyou-article">
        <button class="selected-rating">You selected
          <!-- Add rating here --> <span class="result"></span> out of 5
        </button>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </article>
    </main>
    <!-- Thank you state end -->

  </body>

</html>
